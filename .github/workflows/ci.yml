name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        variant: [devDebug, devRelease, productionDebug, productionRelease]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build ${{ matrix.variant }}
        run: ./gradlew assemble${{ matrix.variant }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: apk-${{ matrix.variant }}
          path: app/build/outputs/apk/**/*.apk
          retention-days: 30
  
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew testDevDebugUnitTest testProductionDebugUnitTest
      
      - name: Generate test report
        if: always()
        run: ./gradlew testDevDebugUnitTest --continue
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 30
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: app/build/reports/tests/
          retention-days: 30
  
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run lint
        run: ./gradlew lintDevDebug
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-results
          path: app/build/reports/lint-results-*.html
          retention-days: 30
  
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Check code formatting
        run: ./gradlew check
      
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: code-quality-reports
          path: app/build/reports/
          retention-days: 30
