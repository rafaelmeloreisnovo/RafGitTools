name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Wizard: choose which build stages to run"
        required: true
        default: all
        type: choice
        options: [all, build_only, tests_only, lint_only]
      run_release_variant:
        description: "Include release variants even without signing"
        required: false
        default: true
        type: boolean
      gradle_args:
        description: "Extra Gradle args (example: --stacktrace --info)"
        required: false
        default: "--stacktrace"
        type: string

env:
  GITHUB_CLIENT_ID_DEV: ${{ vars.GITHUB_CLIENT_ID_DEV || 'local-dev-client-id' }}
  GITHUB_CLIENT_ID_PRODUCTION: ${{ vars.GITHUB_CLIENT_ID_PRODUCTION || 'local-production-client-id' }}
  ALLOW_UNSIGNED_RELEASE: "true"

jobs:
  build:
    name: Build Variants (Stage 1)
    if: github.event_name != 'workflow_dispatch' || inputs.build_mode == 'all' || inputs.build_mode == 'build_only'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        variant: [devDebug, productionDebug, devRelease, productionRelease]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - uses: android-actions/setup-android@v3
      - run: chmod +x gradlew
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Build ${{ matrix.variant }}
        if: inputs.run_release_variant != false || !contains(matrix.variant, 'Release')
        run: ./gradlew assemble${{ matrix.variant }} ${{ inputs.gradle_args || '--stacktrace' }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apk-${{ matrix.variant }}
          path: app/build/outputs/apk/**/*.apk
          retention-days: 14

  test:
    name: Unit Tests (Stage 2)
    if: github.event_name != 'workflow_dispatch' || inputs.build_mode == 'all' || inputs.build_mode == 'tests_only'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - uses: android-actions/setup-android@v3
      - run: chmod +x gradlew
      - run: ./gradlew testDevDebugUnitTest testProductionDebugUnitTest ${{ inputs.gradle_args || '--stacktrace' }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            app/build/test-results/
            app/build/reports/tests/

  lint:
    name: Lint and Check (Stage 3)
    if: github.event_name != 'workflow_dispatch' || inputs.build_mode == 'all' || inputs.build_mode == 'lint_only'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - uses: android-actions/setup-android@v3
      - run: chmod +x gradlew
      - run: ./gradlew lintDevDebug check ${{ inputs.gradle_args || '--stacktrace' }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: app/build/reports/

  summary:
    name: CI Summary (Wizard Help)
    if: always()
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    steps:
      - name: Explain configuration and GitHub Variables
        run: |
          echo "## CI Wizard / Help" >> "$GITHUB_STEP_SUMMARY"
          echo "- build_mode: ${{ inputs.build_mode || 'all (default for push/PR)' }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- run_release_variant: ${{ inputs.run_release_variant || 'true' }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- gradle_args: ${{ inputs.gradle_args || '--stacktrace' }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### GitHub Variables supported" >> "$GITHUB_STEP_SUMMARY"
          echo "- vars.GITHUB_CLIENT_ID_DEV" >> "$GITHUB_STEP_SUMMARY"
          echo "- vars.GITHUB_CLIENT_ID_PRODUCTION" >> "$GITHUB_STEP_SUMMARY"
          echo "- For signing, use secrets RELEASE_STORE_FILE/RELEASE_STORE_PASSWORD/RELEASE_KEY_ALIAS/RELEASE_KEY_PASSWORD when needed." >> "$GITHUB_STEP_SUMMARY"
