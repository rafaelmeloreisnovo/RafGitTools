name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      publish_github_release:
        description: 'Publish GitHub Release after build'
        required: false
        default: true
        type: boolean
      gradle_args:
        description: 'Extra Gradle args'
        required: false
        default: '--stacktrace --info'
        type: string

env:
  GITHUB_CLIENT_ID_DEV: ${{ vars.GITHUB_CLIENT_ID_DEV || 'local-dev-client-id' }}
  GITHUB_CLIENT_ID_PRODUCTION: ${{ vars.GITHUB_CLIENT_ID_PRODUCTION || 'local-production-client-id' }}
  ALLOW_UNSIGNED_RELEASE: "true"

jobs:
  build-release:
    name: Build Release APKs
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - run: chmod +x gradlew
      - id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          fi
      - name: Build production release APK
        run: ./gradlew assembleProductionRelease ${{ inputs.gradle_args || '--stacktrace --info' }}
      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv app/build/outputs/apk/production/release/*.apk app/build/outputs/apk/production/release/RafGitTools-${VERSION}-release.apk
      - id: changelog
        run: |
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD > CHANGELOG.md
      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            app/build/outputs/apk/production/release/*.apk
            CHANGELOG.md
      - name: Create Release and Upload APK
        if: github.event_name != 'workflow_dispatch' || inputs.publish_github_release == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          files: app/build/outputs/apk/production/release/*.apk

  release-help:
    runs-on: ubuntu-latest
    if: always()
    needs: [build-release]
    steps:
      - run: |
          echo "## Release Wizard / Help" >> "$GITHUB_STEP_SUMMARY"
          echo "- Build sem assinatura obrigatória: habilitado via ALLOW_UNSIGNED_RELEASE=true" >> "$GITHUB_STEP_SUMMARY"
          echo "- Para assinatura real, configure secrets de keystore." >> "$GITHUB_STEP_SUMMARY"
          echo "- Variáveis recomendadas: vars.GITHUB_CLIENT_ID_DEV e vars.GITHUB_CLIENT_ID_PRODUCTION." >> "$GITHUB_STEP_SUMMARY"
